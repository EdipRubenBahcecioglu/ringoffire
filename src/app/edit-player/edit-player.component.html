<h1 mat-dialog-title>Edit Player</h1>

<img [mat-dialog-close]="picture" class="profile-picture" *ngFor="let picture of allProfilePictures" src="../../assets/img/{{ picture }}">
<!--Sobald der Avatar-Bildaussuch-Dialog geschlossen wird, wird das ausgewählte Bild autmomatisch an den Dialog zurückgegeben undzwar mit dialogRef.afterClosed().subscribe in der game.ts-->

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
    <!--Wenn wir auf Delete Player klicken wird der String delete an die Close Funktion zurückgegeben-->
  </div>
